<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Aplikasi Pemvelajaran | Pencapaian</title>
  <link rel="stylesheet" href="../style.css">
</head>
<body>
  <h1 class="page-title"><center>Pencapaian</center></h1>

  <div class="exp-container">

  </div>

  </div>

  <div class="back-container">
  <a id="Kembali" href="../index.html" class="nav-link"><center>Kembali</center></a>
  </div>

  <div class="cursor">
  <img id="cursor" src="assets/cursor_icon/Idle.png" alt="cursor">
  </div>

  <script src="../js/pencapaian.js"></script>
  <script src="../js/cursor.js"></script>

</html>
